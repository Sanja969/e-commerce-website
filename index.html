<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDOU SHOP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div id="logo">ABDOU</div>
        <div id="open-menu"><button id="open-menu-button" type="submit"><img src="img/header/open-menu.png" alt="open menu"></button></div>
        <div class="search-input"><input type="search" name="search" id="search" placeholder="Search for items and brands"><button type="submit"><img src="img/header/search-icon.png" alt="search button"></button></div>
        <nav class="navbar">
            <div id="close-menu"><button id="close-menu-button" type="submit"><img src="img/header/close-menu.png" alt="close menu"></button></div>
            <ul class="navbar-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
